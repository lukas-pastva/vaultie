<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vault Secrets Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        div {
            margin-bottom: 20px;
        }
        input, textarea, select {
            margin-bottom: 10px;
            display: block;
        }
        button {
            cursor: pointer;
        }
    </style>
    <script>
        async function storeSecret() {
            const path = document.getElementById('path').value;
            const data = document.getElementById('data').value;
            const response = await fetch('/store-secret', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({path, data: JSON.parse(data)}),
            });

            if (response.ok) {
                alert('Secret stored successfully');
                listSecrets(); // Refresh the secrets list
            } else {
                alert('Failed to store secret');
            }
        }

        async function listSecrets(parentPath = '') {
            const response = await fetch(`/list-secrets?parent=${parentPath}`);
            if (response.ok) {
                const data = await response.json();
                updateSecretsDropdown(data.keys || []); // Assuming 'keys' contains the paths
            } else {
                alert('Failed to list secrets');
            }
        }

        function updateSecretsDropdown(paths) {
            const select = document.getElementById('secretsDropdown');
            select.innerHTML = ''; // Clear existing options
            paths.forEach(path => {
                const option = document.createElement('option');
                option.value = path;
                option.textContent = path;
                select.appendChild(option);
            });
        }

        window.onload = () => {
            listSecrets(); // Initial load of root secrets
        };
    </script>
</head>
<body>
<h1>Vault Secrets Manager</h1>
<div>
    <h2>Store a Secret</h2>
    <input type="text" id="path" placeholder="Path" />
    <textarea id="data" placeholder='{"key":"value"}'></textarea>
    <button onclick="storeSecret()">Store Secret</button>
</div>
<div>
    <h2>List Secrets</h2>
    <select id="secretsDropdown" onchange="listSecrets(this.value)">
        <option>Select a secret path</option>
    </select>
</div>
</body>
</html>
